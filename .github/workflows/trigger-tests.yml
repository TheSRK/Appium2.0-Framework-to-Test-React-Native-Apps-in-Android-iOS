name: trigger appium tests
run-name: ${{github.actor}} has triggered the workflow
on: [push]
jobs:
  run-mobile-tests:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [ 33 ]
        target: [ google_apis ]
        arch: [ x86_64 ]
    steps:
      - name: setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Pull the codebase in the test runner
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install gdown
        run: |
          pip install gdown

      - name: Download Large File
        run: |
          mkdir -p apps
          gdown https://drive.google.com/uc?id=1c7tCwHSCEtfPu1MA2k3rEP1MoFoKg6S3 -O apps/androidRespond.apk
          mkdir -p src/test/resources
          gdown https://drive.google.com/uc?id=1apqwS5sn7A2jAqmrVDHuD9C2KDHFJTpX -O src/test/resources/credentials.json

      - name: Setup appium
        run: |
          npm i --location=global appium
          appium --version
          appium driver install uiautomator2
          appium &>/dev/null &

      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
        continue-on-error: true
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: |
            echo "Running tests..."
            mvn clean test

      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save
        continue-on-error: true